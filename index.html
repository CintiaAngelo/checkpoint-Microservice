<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Livro</h2>
        <form id="formLivro" class="formulario">
            <input type="text" id="titulo" placeholder="Titulo" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="number" id="paginas" placeholder="Página" required>
            <input type="text" id="genero" placeholder="Gênero">
            <button type="submit">Cadastrar Livro</button>
        </form>
        <hr>

        <table id="tbLivros" border="1" class="tabela">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Página</th>
                    <th>Gênero</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos livros serão preenchidos dinamicamente -->
            </tbody>
        </table>
        
        <input type="text" id="pesquisa" placeholder="autor" class="campo_pesquisa">
        <button type="submit" onclick="pesquisarLivros()">pesquisar</button>

        <div id="autores"></div>
    </div>

    <script src="biblioteca.js" type="text/javascript"></script>
</body>

</html>
